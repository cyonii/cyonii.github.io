<section class="container pt-header-justice" id="contact">
  <div class="row my-md-5 py-4 py-md-5">
    <div class="colss">
      <h5 class="ff-secondary fs-42 text-white fw-bold">Let's Connect</h5>
      <p class="mt-3 text-clip text-gradient-3 ff-monos fs-24 lh-normal fw-light text-white">
        I am currently open to new job opportunities - I look forward to working and learning with ambitious teams
        that provide room for personal and professional growth and mentorship. I am also open to connections and
        conversations about business and startups.
      </p>
    </div>

    <div class="colss">
      <form method="POST" action="https://formspree.io/f/mjvjeodg">
        <div class="form-group mb-3">
          <input class="form-control" type="email" name="_replyto" placeholder="Your mail" required>
        </div>

        <div class="form-group mb-2">
          <textarea class="form-control" id="" name="message" rows="8" cols="80" placeholder="Message"
            required></textarea>
        </div>

        <input class="btn btn-lg" type="submit" value="Send">
      </form>
    </div>
  </div>
</section>
